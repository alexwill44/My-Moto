<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vendor Styles -->
    
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vendor Scripts-->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> -->

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    
    <!-- Styles -->
    <link rel="stylesheet" href="Styles/main.css">
    
    <!-- Fonts -->
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
        
    <!-- Scripts -->

    <script src="Scripts/app.js" defer></script>
    
    
    <title>My Moto</title>
</head>
<body>
    <main>
        <section class="game-container">
            
            <nav class='row1 statusbar'>
                <div id='stats' class=" nes-container is-rounded">
                    <a href="#" class=" nes-badge is-splited">
                        <span  class="is-dark">Odo:</span>
                        <span id='mileage' class="is-primary">0 </span>
                      </a>
                    <a href="#" class=" nes-badge is-splited">
                        <span class="is-dark">Name:</span>
                        <span id='rider' class="is-success"></span>
                      </a>
                      <a href="#" class=" nes-badge">
                        <span id= 'motorcycle' class="is-error"> Gamma 500</span>
                      </a>
                  </div>
            </nav>

            <div id="endGame">
            </button id="no-oil">
            <dialog class="nes-dialog is-dark is-rounded" id="dialog-dark-rounded">
    <form method="dialog">
        <p class="title"></p>
        <p id= 'game-over'> Game over...
        </p>
        <menu class="dialog-menu">
        <button class="restart nes-btn is-primary">Retry</button>
        </menu>
    </form>
            </dialog>
        </div>
        
            <Section id='screen'>
                <form><div class="nes-field">
                    <label for="name_field">Input Rider Name: </label>
                    <input type="text" id="name_field" class="nes-input">
                  </div>
                
                  <button id="start" type="button" class="nes-btn is-warning">Push To Start</button></form>
                  
            
            </Section>
        
    
    


            <div id="winner"></div>
            
            <div id="lvThree"></button>
                <dialog class="nes-dialog is-dark is-rounded" id="lvThreeButton">
        <form method="dialog">
            <p class="title"></p>
            <p></p>
            <menu class="dialog-menu">
            <button class="nes-btn"></button>
            <button class="nes-btn is-primary"></button>
            </menu>
        </form>
                </dialog>
            </div>
            
            <div id="lvTwo"></button>
                <dialog class="nes-dialog is-dark is-rounded" id="lvTwoButton">
        <form method="dialog">
            <p class="title"></p>
            <p></p>
            <menu class="dialog-menu">
            <button class="nes-btn"></button>
            <button class="nes-btn is-primary"></button>
            </menu>
        </form>
                </dialog>
            </div>
            
            
            
        </section>
        
            <section class="row3 timers">
               
                <div class="three column col1">
                    <progress id='oil' class="nes-progress" value=10 max=10></progress>
                </div>
               
                <div class="three column col2">
                    <progress id= 'gas' class="nes-progress is-success" value=10 max=10></progress>
                </div>
               
                <div class="three column col3">
                    <progress id="tires" class="nes-progress is-primary" value=10 max=10></progress>
                </div>
            
            </section>

            <section class="row4 tools">
               
                <div class=" col4">
                    <button id='oilChange' class="nes-btn" href="#">Change Oil</button>
                </div>
                
                <div class=" col5">
                    <button id='refuel' type="button" class="nes-btn is-success">Refuel</button>
                </div>
                
                <div class=" col6">
                    <button id='new-tires' type="button" class="nes-btn is-primary">Fresh Tires</button>
                </div>
           
            </section>

        </section>
    

</main>
</body>
</html>
